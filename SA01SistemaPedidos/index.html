<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>SA01 - Sistema de Pedidos POO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Pedidos</h1>
    
    <section>
        <h2>Cadastro de Clientes</h2>
        <input type="text" name="" id="clienteNome" placeholder="Nome do Cliente">
        <button onclick="sistema.cadastrarCliente()">Cadastrar Cliente</button>
        <ul id="listaClientes"></ul>
    </section>
    
    <section>
        <h2>Cadastro de Produtos</h2>
        <input type="text" name="" id="produtoNome" placeholder="Nome Produto">
        <input type="number" name="" id="produtoPreco" placeholder="PreÃ§o">
        <button onclick="sistema.cadastroProduto()">Cadastrar Produto</button>
        <ul id="listaProdutos"></ul>
    </section>

    <section>
        <h2>Criar Pedido</h2>
        <select name="" id="selectCliente">
            <option value="">Selecione Um Cliente</option>
        </select>
        <h3>Produtos</h3>
        <div id="produtosDisponiveis"></div>

        <h3>Desconto (%)</h3>
        <input type="number" value="0" id="desconto">
        <button onclick="sistema.finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section>
        <h2>Pedidos Realizados</h2>
        <ul id="listaPedidos"></ul>
    </section>


</body>
<script src="script.js"></script>
</html>
